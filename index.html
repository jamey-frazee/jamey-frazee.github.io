<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jamey Frazee - Licensed Private Investigator | Honolulu</title>

  <!-- SEO & Social -->
  <meta name="description" content="Jamey Frazee - Licensed Private Investigator in Honolulu, Hawaii. Surveillance, background checks, missing persons.">
  <meta property="og:title" content="Jamey Frazee - Private Investigator">
  <meta property="og:description" content="Licensed PI in Honolulu. Discretion guaranteed.">
  <meta property="og:image" content="https://jameyfrazee.com/headshot.jpg">
  <meta property="og:url" content="https://jameyfrazee.com">
  <meta property="og:type" content="website">
  <link rel="canonical" href="https://jameyfrazee.com">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f172a;
      --text: #e2e8f0;
      --accent: #ffffff;
      --badge-bg: #1e293b;
      --badge-text: #f1f5f9;
      --badge-sub: #cbd5e1;
      --shadow: rgba(0,0,0,0.3);
      --footnote: #94a3b8;
      --input-bg: #1e293b;
      --input-border: #334155;
      --input-placeholder: #94a3b8;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Merriweather', Georgia, serif;
      line-height: 1.7;
      text-align: center;
      padding: 60px 1rem;
    }

    /* NAME HEADING: Lighter, wider spacing */
    h1 {
      font-size: 2.1rem;
      font-weight: 400;              /* Much lighter */
      letter-spacing: 1.5px;         /* Wider spacing */
      margin-bottom: 1.8rem;
      color: var(--accent);
      line-height: 1.3;
      text-transform: none;
    }

    h2 {
      margin-top: 3rem;
      color: var(--accent);
      font-weight: 600;
    }

    p { margin: 1rem 0; font-size: 1.1rem; }

    /* FIXED: Headshot – less empty space above head */
    img.headshot {
      border-radius: 50%;
      width: 210px;
      height: 240px;
      object-fit: cover;
      object-position: center 30%;   /* Pulls head down, reduces top gap */
      border: 4px solid var(--accent);
      box-shadow: 0 4px 12px var(--shadow);
    }

    /* Trust Badge – ONE ONLY */
    .trust-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      background: var(--badge-bg);
      color: var(--badge-text);
      font-size: .9375rem;
      font-weight: 600;
      border-radius: 6px;
      box-shadow: 0 2px 6px var(--shadow);
      max-width: fit-content;
      margin: 2rem auto;
    }
    .trust-badge__icon { width: 20px; height: 20px; fill: var(--badge-sub); }
    .trust-badge__main { display: block; font-size: 1rem; }
    .trust-badge__sub { display: block; font-size: .75rem; color: var(--badge-sub); margin-top: 2px; }
    .trust-badge__footnote {
      font-size: .625rem;
      color: var(--footnote);
      font-style: italic;
      margin-top: 6px;
    }

    /* Contact Form */
    .contact-form {
      max-width: 420px;
      margin: 2rem auto;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--input-border);
      border-radius: 6px;
      font-size: 16px;
      font-family: inherit;
    }
    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: var(--input-placeholder);
    }
    .contact-form button {
      width: 100%;
      padding: 14px;
      background: var(--accent);
      color: #0f172a;
      border: none;
      border-radius: 6px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background .2s;
    }
    .contact-form button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>

  <!-- Hero -->
  <h1>Jamey Frazee</h1>
  <img src="headshot.jpg" alt="Jamey Frazee - Private Investigator in Honolulu" class="headshot">
  <p>Licensed Private Investigator | Honolulu, Hawaii</p>

  <!-- Trust Badge – ONLY ONE -->
  <div class="trust-badge" role="img" aria-label="Confidentiality guarantee">
    <svg class="trust-badge__icon" viewBox="0 0 24 24" aria-hidden="true">
      <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-1.5 16.5l-4-4 1.41-1.41L11 15.67l5.59-5.59L18 11.5l-7 7z"/>
    </svg>
    <div>
      <span class="trust-badge__main">Confidentiality Enforced by Law & Protocol</span>
      <span class="trust-badge__sub">Licensed • Encrypted • Zero Retention Post-Closure</span>
    </div>
  </div>
  <p class="trust-badge__footnote">
    *Subject to lawful court order (HRS §626-1). Full policy available on request.
  </p>

  <!-- Contact Form -->
  <h2>Contact Me</h2>
  <form action="https://formspree.io/f/mvgdooqg" method="POST" class="contact-form">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-9N2K8L5Q7X"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-9N2K8L5Q7X');
  </script>
</body>
</html>
