<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Client Portal – Jamey Frazee Investigations</title>
  <style>
    body {font-family:'Segoe UI',Arial,sans-serif;background:#0f172a;color:#e2e8f0;margin:0;display:flex;justify-content:center;align-items:center;min-height:100vh;}
    .card {background:#1e293b;padding:40px 50px;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.5);width:380px;max-width:90%;}
    h1 {margin:0 0 8px;font-size:28px;color:#60a5fa;}
    p {margin:0 0 30px;color:#94a3b8;}
    input {width:100%;padding:14px;margin:12px 0;border:none;border-radius:8px;background:#334155;color:white;font-size:16px;}
    input::placeholder {color:#94a3b8;}
    button {width:100%;padding:14px;background:#60a5fa;border:none;border-radius:8px;color:#0f172a;font-weight:bold;font-size:16px;cursor:pointer;margin-top:10px;}
    button:hover {background:#3b82f6;}
    .badge {position:fixed;top:20px;right:20px;background:rgba(34,197,94,0.15);border:1px solid #22c55e;color:#22c55e;padding:8px 14px;border-radius:6px;font-size:13px;font-weight:bold;}
    a {color:#60a5fa;text-decoration:none;}
  </style>
</head>
<body>

  <div class="badge">Secure & Encrypted</div>

  <div class="card">
    <h1>Client Portal</h1>
    <p>Jamey Frazee Investigations</p>

    <input type="email" id="email" placeholder="Email or username" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="login()">Secure Sign In</button>

    <div style="margin-top:20px;font-size:14px;text-align:center;">
      <a href="#" onclick="alert('Contact Jamey for password help.')">Forgot password?</a>
    </div>

    <div id="msg" style="margin-top:15px;color:#f87171;text-align:center;"></div>
  </div>

  <script>
    function login() {
      const email = document.getElementById('email').value.trim();
      const pass  = document.getElementById('password').value;

      if (!email || !pass) {
        document.getElementById('msg').textContent = 'Please enter both fields';
        return;
      }

      // Temporary placeholder — real auth comes in the moment you add Firebase (next step)
      if (email && pass) {
        document.getElementById('msg').style.color = '#22c55e';
        document.getElementById('msg').textContent = 'Success! Full secure login coming in <24h.';
        setTimeout(() => {
          alert('This is a live preview. Real encrypted login will be activated next.');
        }, 800);
      }
    }
  </script>
</body>
</html>
