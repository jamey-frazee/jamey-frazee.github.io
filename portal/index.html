<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root { --bg: #0f172a; --text: #e2e8f0; --accent: #f1f5f9; --gold: #d4af37; --card: #1e293b; }
    body { background: var(--bg); color: var(--text); font-family: 'Merriweather', Georgia, serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
    .card { background: var(--card); padding: 50px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.6); width: 100%; max-width: 420px; text-align: center; }
    h1 { color: var(--accent); margin-bottom: 8px; }
    p { color: #94a3b8; margin-bottom: 30px; }
    input { width: 100%; padding: 16px; margin: 12px 0; background: #334155; border: none; border-radius: 8px; color: white; font-size: 16px; }
    input::placeholder { color: #94a3b8; }
    button { width: 100%; padding: 16px; background: var(--gold); color: #0f172a; font-weight: bold; font-size: 17px; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #e6c04a; }
    .badge { position: fixed; top: 20px; right: 20px; background: rgba(34,197,94,0.15); border: 1px solid #22c55e; color: #22c55e; padding: 10px 16px; border-radius: 8px; font-weight: bold; }
    .note { margin-top: 30px; font-size: 0.9rem; color: #64748b; }
  </style>
</head>
<body>

  <div class="badge">Secure & Encrypted</div>

    </div>
  </div>

</body>
</html>
